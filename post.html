<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">RISE</div>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
            <button class="get-rise">GET RISE</button>
            <button class="burger-menu" onclick="toggleMenu()">&#9776;</button>
        </div>
        <div id="mobile-menu" class="mobile-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="post-blog-form">
            <h1>Post a New Blog</h1>
            <form action="submit-blog.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Blog Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Blog Content:</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Blog Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit">Submit Blog</button>
            </form>
        </section>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("open");
        }
    </script>
</body>
</html>
